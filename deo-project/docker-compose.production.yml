version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: deo_production
      POSTGRES_USER: deo_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - deo-network

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://deo_user:${DB_PASSWORD}@postgres:5432/deo_production
    depends_on:
      - postgres
    networks:
      - deo-network

volumes:
  postgres_data:

networks:
  deo-network:
    driver: bridge
